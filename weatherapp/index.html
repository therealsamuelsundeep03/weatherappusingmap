
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="weather.css">
</head>
<body id="body">
    <div>
        <!-- including map -->
        <div id="map">
            <div class="wrap">
                <!-- creating a sidebar -->
            <div id="left" class="sidebar collapsed">
                <!-- creating the contents of the sidebar -->
                    <div class="sidebar-content ">
                        <div class="container mt-4">
                            <div class="row d-flex justify-content-md-center">
                                <div class="col-md-5">
                                        <!--input field to get the city name.-->
                                        <form onsubmit="weatherdata(); return false">
                                            <div class="form-group">
                                                <input type="text" id="city" class="form-control mr-4 text-capitalize"  placeholder="Enter the place name">
                                                <img src="searchicon.png" id="search" onclick="getcityname()">
                                            </div>
                                        </form>   
                                        <!-- description of current weather -->
                                        <div class="current">
                                            <h4 id="city_name"></h4>
                                            <p id="desc" class="fs-5"></p>
                                            <div>
                                                <img id="icon" style="display: inline;"></img>
                                                <span id="temp" class="display-6" ></span>
                                                </div>
                                                <div id="pressure" style="padding-bottom: 10px;"></div> 
                                                <div id="humidity"></div>
                                                <hr>
                                            </div>   
                                        </div> 
                                        <!-- next 5hours weather forecast -->
                                        <div class="container">
                                        <div class="row">
                                            <div class="col-2">
                                                    <div id="now" class="hour">Now</div>
                                                    <img id="icon-now" class="hour">
                                                    <div id="temp-now" class="hour"></div>
                                        </div>
                                        <div class="col-2">
                                                    <div id="1hr" class="hour"></div>
                                                    <img id="icon-1hr" class="hour"></img>
                                                    <div id="temp-1hr" class="hour"></div>
                                        </div>
                                        <div class="col-2">
                                                    <div id="2hr" class="hour"></div>
                                                    <img id="icon-2hr" class="hour"></img>
                                                    <div id="temp-2hr" class="hour"></div>
                                        </div>
                                        <div class="col-2">
                                                    <div id="3hr" class="hour"></div>
                                                    <img id="icon-3hr" class="hour"></img>
                                                    <div id="temp-3hr" class="hour"></div>
                                        </div>
                                        <div class="col-2">
                                                    <div id="4hr" class="hour"></div>
                                                    <img id="icon-4hr" class="hour"></img>
                                                    <div id="temp-4hr" class="hour"></div>
                                        </div>
                                        <hr>
                                        <!--Three days weather-->
                                        <div class="container" style="line-height: 1em;">
                                            <div class="row threedaysweather" style="margin-top: 40px;">
                                                <div class="col-6" id="day1"></div>
                                                <img class="col-sm-2 " id="icon1">
                                                <div class="col-3" id="temp1"></div>
                                        </div>
                                        <div class="row threedaysweather">
                                            <div class="col-6" id="day2"></div>
                                            <img class="col-sm-2" id="icon2"></img>
                                            <div class="col-3" id="temp2"></div>
                                        </div>
                                        <div class="row threedaysweather">
                                            <div class="col-6" id="day3"></div>
                                            <img class="col-sm-2" id="icon3"></img>
                                            <div class="col-3" id="temp3"></div>
                                        </div>
                                        </div>
                                    </div>
                                    <hr>                            
                                </div>
                            </div>
                        </div>
                        <!-- the arrow to the side bar -->
                        <div class="sidebar-toggle " onclick="toggleSidebar('left')">
                            &rarr;
                        </div>
                    </div>
                </div>
           </div>
            <div class="popup">
               <div class="title">
                   <h4>To know weather :</h4>
               </div>
               <div class="body">
                <p>1. Search city to get the weather location.</p>                    
                <p>2. Drag the marker to the place to which you want to know the weather location.</p>
                <button class="close">&times;</button>
               </div>
            </div>
        </div> 
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "weather.js" ></script>
</body>
</html>
